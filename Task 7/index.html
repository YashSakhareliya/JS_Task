<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess the Number Game</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        <h1>Guess the Number Game</h1>
        <hr />
        <hr />
        <p>Enter a range<br>and the computer will pick a number. Try to guess it!</p>

        <div class="main">
            <div id="setup">
                <label for="min">Minimum Number:</label>
                <input type="number" id="min" />
                <br><br>
                <label for="max">Maximum Number:</label>
                <input type="number" id="max" />
                <br><br>
                <button onclick="startGame()">Start Game</button>
            </div>

            <div id="game" style="display: none;">
                <p id="message">Make a guess!</p>
                <label for="guess">Your Guess:</label>
                <input type="number" id="guess" />
                <button onclick="makeGuess()">Submit</button>
                <p id="feedback"></p>
                <button id="resetButton" onclick="resetGame()" style="display: none;">Reset Game</button>
            </div>
        </div>

        <script src="./script.js">

        </script>
    </body>

</html>
