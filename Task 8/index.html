<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="main">
            <div class="title">Password Generator</div>
            <p id="password">Your Password</p>
        
            <div class="checkbox">

                <div class="upper-lower">
                    <label for="uppercase"><input type="checkbox" id="uppercase" name="uppercase" checked>Include
                        uppercase</label>


                    <label for="lowercase"><input type="checkbox" id="lowercase" name="lowercase" checked>Include
                        lowercase</label>

                </div>

                <div class="number-symbol">
                    <label for="numbers"><input type="checkbox" id="numbers" name="numbers" checked>Include
                        numbers</label>


                    <label for="symbols"><input type="checkbox" id="symbols" name="symbols" checked>Include
                        symbols</label>

                </div>
                <input type="number" placeholder="Enter The Length" name="lenght" id="length"  min="12" max="20">
                

                <button id="Generate" onclick="Generate()">Generate</button>
            </div>


        </div>

        <script src="./script.js"></script>
    </body>

</html>
